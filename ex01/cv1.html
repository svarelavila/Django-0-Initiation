<!DOCTYPE html>
<html>
<head>
  <title>Currículum</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 10px; /* Espacio por defecto para todas las celdas */
      text-align: left;
    }

    /* Estilo especial para los títulos (th) */
    th {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
      text-align: center;
    }

    /* Ajuste del espacio (padding) solo para la sección de Información Personal */
    #info-personal td {
      padding: 20px; /* Aumentamos el padding en la sección de información personal */
    }

    #info-personal th {
      padding: 20px; /* Aumentamos el padding en el encabezado de información personal */
    }

    /* Ajuste de bordes para la última celda */
    td:last-child {
      border-color: #424242;
    }
  </style>
</head>
<body>
  <h1>Currículum Vitae</h1>
  <table>
    <tr>
      <th colspan="2">Información Personal</th>
    </tr>
    <tr id="info-personal">
      <td>Nombre</td>
      <td>Juan Pérez</td>
    </tr>
    <tr id="info-personal">
      <td>Apellido</td>
      <td>Pérez</td>
    </tr>
    <tr>
      <th colspan="2">Habilidades</th>
    </tr>
    <tr>
      <td colspan="2">
        <ul>
          <li>Trabajo en equipo</li>
          <li>Resolución de problemas</li>
          <li>Programación en Python</li>
        </ul>
      </td>
    </tr>
    <tr>
      <th colspan="2">Trayectoria Profesional</th>
    </tr>
    <tr>
      <td colspan="2">
        <ol>
          <li>2023 - Desarrollador en XYZ</li>
          <li>2021 - Asistente de TI</li>
          <li>2019 - Practicante en ABC</li>
        </ol>
      </td>
    </tr>
  </table>
</body>
</html>
