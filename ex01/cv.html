<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículum Vitae</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1 style="color: #123e6a;">Currículum Vitae</h1>
    <h2>Sonia Varela</h2>

    <table>
        <tr>
            <th>Sección</th>
            <th>Contenido</th>
        </tr>
        <tr>
            <td>Habilidades</td>
            <td>
                <ul>
                    <li>HTML y CSS</li>
                    <li>JavaScript</li>
                    <li>Python</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Trayectoria Profesional</td>
            <td style="border-color: #424242;">
                <ol>
                    <li>Desarrollador Frontend en Empresa X | 2018-2020</li>
                    <li>Desarrollador Full Stack en Empresa Y | 2020-2023</li>
                    <li>Ingeniero de Software en Empresa Z | 2023-Presente</li>
                </ol>
            </td>
        </tr>
    </table>
</body>
</html>
