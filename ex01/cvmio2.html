<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículum Vitae</title>

    <!-- Estilos dentro de la etiqueta <style> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #595959;
        }

        /* Estilos de la tabla */
        table {
            width: 100%;
            border-collapse: collapse; /* Bordes fusionados */
            margin-top: 5px;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: rgb(0, 141, 141); /* Fondo de las cabeceras */
            color: white;
        }

        /* Estilo para la celda inferior derecha */
        table tr:last-child td:last-child {
            border-right: 2px solid #ff0000;
            border-bottom: 2px solid #ff0000;
            border-left: 2px solid #ff0000;
        }
    </style>
</head>
<body>

    <!-- Título principal del documento -->
    <h1>Currículum Vitae</h1>

    <!-- Tabla combinada -->
    <table>
        <!-- Información personal -->
        <tr>
            <th colspan="2">Información Personal</th>
        </tr>
        <tr>
            <td>Nombre</td>
            <td>Sonia</td>
        </tr>
        <tr>
            <td>Apellidos</td>
            <td>Varela Vila</td>
        </tr>

        <!-- Habilidades -->
        <tr>
            <th colspan="2">Habilidades</th>
        </tr>
        <tr>
            <td colspan="2">
                <ul>
                    <li>Trabajo en equipo</li>
                    <li>Resolución de problemas</li>
                    <li>Programación en Python</li>
                </ul>
            </td>
        </tr>

        <!-- Trayectoria profesional -->
        <tr>
            <th colspan="2">Trayectoria Profesional</th>
        </tr>
        <tr>
            <td colspan="2">
                <ol>
                    <li>Desarrollador en XYZ | 2023</li>
                    <li>Asistente de TI | 2021</li>
                    <li>Practicante en ABC | 2019</li>
                </ol>
            </td>
        </tr>
    </table>

</body>
</html>
