<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <script src="popup.js" defer></script>
</head>
<body>
    <h1>Contact form</h1>
    <!-- Agregamos onsubmit="return false;" para evitar el envío del formulario -->
    <form id="contactForm" onsubmit="return false;">
        <div>
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>
        <div> 
            <label for="lastname">Lastname:</label>
            <input type="text" id="name" name="lastname" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div> 
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="student">Student at 42?</label>
            <input type="checkbox" id="student" name="student">
        </div>
        <div>
            <input type="radio" id="gender_male" name="gender" value="Male" required> Male
            <input type="radio" id="gender_female" name="gender" value="Female" required> Female
            <input type="radio" id="gender_other" name="gender" value="Other" required> Other
        </div>
        <!-- El botón de submit llama a la función displayFormContents() -->
        <button type="button" onclick="displayFormContents()">Run that sexy Javascript!</button>
    </form>
</body>
</html>
